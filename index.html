<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact form </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
      <div class="container">
           <h1 class="form-heading">Contact Us</h1>
          <form action="#" method="get" class="form" id="form" autocomplete="on">
            <div class="form-container">
            <div class="form1">
                <label for="firstName">FirstName *</label>
                <input type="text" id="firstName" required />
                <p class="error-message" ></p>
                <span class="error" id="'firstNameError"></span>
            </div>

            <div class="form2" id="">
                <label for="lastName">LastName *</label>
                <input type="text" id="lastName" required/>
                <p class="error-message" ></p>
            </div>
        </div>

        <div class="form3">
            <label for="Email">Email*</label>
            <input type="text" id="Email" required/>
            <p class="error-message" ></p>
        </div >

        <div class="form4">
            <label>Querry-type *</label>
            <div class="container-form4">
            <div class="setin1">
              <input type="radio" name="queryType" id="general-query" class="general-query" value="General Enquiry">
              <label for="general-query" class="general-query-text">General Enquiry</label>
            </div>
                      
            <div class="setin2">
              <input type="radio" name="queryType" id="support-request" class="support-request" value="support-request">
              <label for="support-request" class="support-request-text">Support Request</label>

              </div>


            </div>
            <p class="error-message"></p>
        </div>
               <div class="form5">
                <label for="message">Message*</label>
                <textarea type="text"
                  id="message"
                  name="message"
                  rows="4">
                </textarea>
                <p class="error-message"></p>
               </div>
               <div class="form6">
                  <input type="checkbox" id="checkbox" name="checkbox"/>
                  <label for="checkbox"> I consent to being contacted by the team,<br>
                    To submit this form, please consent to being contacted </label>
               </div>

               <p class="error-message" ></p>
               <div class="form7">
                <button type="submit" id="btn">submit</button>
               </div>
          </form>

           <div class="popup" id="popup" >
           <h2>Message Sent</h2>
           <p>Thanks for completing this form. We'll be in touch soon!</p>
           <button type="button" class="close-popup" id="close-popup"></button>
           </div>
      </div>
<script lang="javascript" type="text/javascript" src="./index.js"></script>
</main>
</body>
</html>
